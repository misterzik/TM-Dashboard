          <ul class="nav navbar-nav">
            <li ng-show="gdata.getUser()"><a ui-sref="home()">Home</a></li>
            
            <li ng-show="gdata.getUser()"><a ui-sref="containers()">Container's Dispatchers<span class="caret"></span></a></li>
            <li class="divider"></li>
            <li ng-show="gdata.getUser()"><a ui-sref="variables()">Global Variables<span class="caret"></span></a></li>
            <li ng-show="gdata.getUser()"><a ui-sref="tags()">Global Tags<span class="caret"></span></a></li>

      </div>

          <div class="col-sm-offset-1 col-md-3">
            <h5>ROADMAP ACCESS:</h5>
            <div class="roadMap">
              <span ng-show="gdata.getUser()"><span class="glyphicon glyphicon-log-out"></span>  <a ui-sref="home()">Home</a></span><br />
              <span ng-show="gdata.getUser()"><span class="glyphicon glyphicon-log-out"></span>  <a ui-sref="containers()">Containers</a></span><br />
              <span ng-show="gdata.getUser()"><span class="glyphicon glyphicon-log-out"></span>  <a ui-sref="tags()">Tags</a></span><br />

            <div class="resourcesMap">
              <a href="http://insanen.com"><img src="http://placehold.it/300x90/ffffff/000000?text=www.insanen.com"></a>
              </div>

      <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>

      <script src="./bower_components/angular-google-gapi/dist/angular-google-gapi.min.js"></script>
      <script src="./app/app.js"></script>
      <script src="./app/controller.js"></script>
      <script src="./app/router.js"></script>
      <script src="./app/controller.home.js"></script>
      <script src="./app/controller.containers.js"></script>
      <script src="./app/controller.containers.expand.js"></script>
      <script src="./app/controller.tags.js"></script>
      <script src="./app/controller.variables.js"></script>
      <script src="./app/controller.tagsmore.js"></script>
      <script src="./app/controller.login.js"></script>
      <script type="text/javascript">
      $(document).ready(function () {
      $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
      $('.scrollup').fadeIn();
      } else {
      $('.scrollup').fadeOut();
      }
      });
      $('.scrollup').click(function () {
      $("html, body").animate({
      scrollTop: 0
      }, 600);
      return false;
      });
      });
      </script>
