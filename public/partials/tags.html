<div class="container" ng-controller="angie-goapi.controller.tags">
    <div class="insanenBox">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-6091911878727341" data-ad-slot="9772277318"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
    </div>
    <div class="col-md-12" style="margin-left: 1rem;">
        <h1>Core Library</h1>
        <a ui-sref="tags-more()" class="btn btn-xs btn-danger">
            Table View <span class="glyphicon glyphicon-th-list"></span>
        </a>
        <a ui-sref="tags()" class="btn btn-xs btn-danger disabled">
            Grid View <span class="glyphicon glyphicon-th-large"></span>
        </a>
        <hr />
    </div>
    <div>
        <div class="col-md-12">
            <div ng-repeat="item in staggin | filter:tagSearch | startFrom:currentPage*pageSize | limitTo:pageSize">
                <div class="col-md-3">
                    <div class="_is_tagContainer" id="{{ item.tagId }}">
                        <img src="../assets/images/tag.png" class="_tags">
                        <br />
                        
                        <div class="_tagsTitle">{{ item.tagId }}</div>
                        <h5 align="center" class="itemName">{{ item.name }}</h5>
                        <h2 class="_is_tag_title">Tag Type: <h5>{{ item.type }}</h5>
                        <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#s{{ item.tagId }}">
                        Show Source <span class="glyphicon glyphicon-zoom-in"></span>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="s{{ item.tagId }}" role="dialog">
                            <div class="modal-dialog">
                                
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header variablesModalHeader">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title"><img src="./dealerx.png" width="70px"> Global Variable Lookup - {{ item.tagId }} - {{ item.name }} </h4>
                                    </div>
                                    <div class="modal-body variablesModal">
                                        <span ng-repeat="params in item.parameter">
                                            <div class="codeValue">
                                                <code>
                                                {{ params.value }}
                                                </code>
                                            </div>
                                            Template Type: {{ params.type }}
                                        </span>
                                    </div>
                                    <div class="modal-footer variablesFooterModal">
                                        <button type="button" class="btn btn-xs btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- End Modal -->
                    </div>
                </div>
            </div>
            <div class="col-md-12 row">
                <div class="_pagination">
                    <button class="btn btn-sm btn-warning" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    Previous
                    </button> {{ currentPage+1 }} / {{ numberOfPages() }}
                    <button class="btn btn-sm btn-warning" ng-disabled="currentPage >= staggin.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    Next
                    </button>
                    <a ui-sref="variables-more()" class="btn btn-sm btn-danger">
                        See All
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
